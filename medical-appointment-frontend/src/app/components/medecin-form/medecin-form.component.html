<div class="user-management">
  <div class="container">
    <div class="card">
      <h2 class="title">Modification du médecin</h2>

      <form [formGroup]="medecinForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Nom</label>
          <input type="text" formControlName="nom" class="form-control">
        </div>

        <div class="form-group">
          <label>Prénom</label>
          <input type="text" formControlName="prenom" class="form-control">
        </div>

        <div class="form-group">
          <label>Date de naissance</label>
          <input type="date" formControlName="dateNaissance" class="form-control">
        </div>
         <div class="form-group">
          <label>Lieu de naissance</label>
          <input type="date" formControlName="lieuNaissance" class="form-control">
        </div>
         <div class="form-group">
          <label>Titre</label>
          <input type="text" formControlName="titre" class="form-control">
        </div>

        <div class="form-group">
          <label>Spécialité</label>
          <input type="text" formControlName="specialite" class="form-control">
        </div>
        <div class="form-group">
          <label>Années d'expérience</label>
          <input type="number" formControlName="experience" class="form-control">
        </div>
        <div class="form-group">
          <label>Numéro d'ordre</label>
          <input type="text" formControlName="numeroOrdre" class="form-control">
        </div>
        <div class="form-group">
          <label>Matricule</label>
          <input type="text" formControlName="matricule" class="form-control">
        </div>

        <div class="form-group">
          <label>Sexe</label>
          <select formControlName="sexe" class="form-control">
            <option value="MASCULIN">Masculin</option>
            <option value="FEMININ">Féminin</option>
          </select>
        </div>

        <div class="form-group">
          <label>Téléphone</label>
          <input type="tel" formControlName="telephone" class="form-control">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Adresse</label>
          <textarea formControlName="adresse" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label>Biographie</label>
          <textarea formControlName="biographie" class="form-control"></textarea>
        </div>

        <div class="form-actions">
          <button type="button" (click)="onCancel()" class="btn btn-secondary">
            Annuler
          </button>
          <button type="submit" [disabled]="isLoading" class="btn btn-primary">
            <span *ngIf="isLoading">Enregistrement...</span>
            <span *ngIf="!isLoading">Enregistrer</span>
          </button>
        </div> 
      </form>
        
    </div>
  </div>
</div>
