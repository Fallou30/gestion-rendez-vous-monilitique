<form [formGroup]="serviceForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Nom</label>
    <input type="text" formControlName="nom" />
  </div>

  <div class="form-group">
    <label>Description</label>
    <textarea formControlName="description"></textarea>
  </div>

  <div class="form-group">
    <label>Emplacement</label>
    <input type="text" formControlName="emplacement" />
  </div>

  <div class="form-group">
    <label>Téléphone</label>
    <input type="text" formControlName="telephone" />
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" formControlName="email" />
  </div>

  <div class="form-group">
    <label>Capacité / jour</label>
    <input type="number" formControlName="capacitePatientsJour" />
  </div>

  <div class="form-group">
    <label>Statut</label>
    <select formControlName="statut">
      <option *ngFor="let statut of statutOptions" [value]="statut">{{ statut }}</option>
    </select>
  </div>

  <div class="form-group">
    <label>Hôpital</label>
    <select formControlName="hopital">
      <option *ngFor="let h of hopitaux" [value]="h.idHopital">{{ h.nom }}</option>
    </select>
  </div>

  <div class="form-group">
    <label>Chef de service</label>
    <select formControlName="chefService">
      <option *ngFor="let m of medecins" [value]="m.id">{{ m.nom }} {{ m.prenom }}</option>
    </select>
  </div>
  <
  <button type="submit">{{ isEdit ? 'Modifier' : 'Ajouter' }}</button>
</form>
