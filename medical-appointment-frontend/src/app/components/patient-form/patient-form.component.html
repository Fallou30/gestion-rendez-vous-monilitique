<div class="user-management">
  <div class="container">
    <div class="card">
      <h2 class="title">Modification du patient</h2>

      <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Nom</label>
          <input type="text" formControlName="nom" class="form-control">
        </div>

        <div class="form-group">
          <label>Prénom</label>
          <input type="text" formControlName="prenom" class="form-control">
        </div>

        <div class="form-group">
          <label>Date de naissance</label>
          <input type="date" formControlName="dateNaissance" class="form-control">
        </div>

        <div class="form-group">
          <label>Sexe</label>
          <select formControlName="sexe" class="form-control">
            <option value="MASCULIN">Masculin</option>
            <option value="FEMININ">Féminin</option>
          </select>
        </div>

        <div class="form-group">
          <label>Téléphone</label>
          <input type="tel" formControlName="telephone" class="form-control">
        </div>

        <div class="form-group">
          <label>Adresse</label>
          <textarea formControlName="adresse" class="form-control"></textarea>
        </div>

        <div class="form-group">
          <label>Numéro d'assurance</label>
          <input type="text" formControlName="numAssurance" class="form-control">
        </div>

        <div class="form-group">
          <label>Groupe sanguin</label>
          <input type="text" formControlName="groupeSanguin" class="form-control">
        </div>

        <div class="form-group">
          <label>Allergies</label>
          <textarea formControlName="allergies" class="form-control"></textarea>
        </div>

        <div class="form-group">
          <label>Contact d'urgence (Nom)</label>
          <input type="text" formControlName="contactUrgenceNom" class="form-control">
        </div>

        <div class="form-group">
          <label>Contact d'urgence (Téléphone)</label>
          <input type="tel" formControlName="contactUrgenceTelephone" class="form-control">
        </div>

        <div class="form-group">
          <label>Profession</label>
          <input type="text" formControlName="profession" class="form-control">
        </div>
          <div class="form-group">
          <label>Préférence Notification</label>
          <input type="text" formControlName="preferenceNotification" class="form-control">
        </div>

        <div class="form-actions">
          <button type="button" (click)="onCancel()" class="btn btn-secondary">
            Annuler
          </button>
          <button type="submit" [disabled]="isLoading" class="btn btn-primary">
            <span *ngIf="isLoading">Enregistrement...</span>
            <span *ngIf="!isLoading">Enregistrer</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
