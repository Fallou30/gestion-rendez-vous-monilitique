<div class="user-management">
  <div class="container">
    <div class="card">
      <h2 class="title">Modification du réceptionniste</h2>

      <form [formGroup]="receptionnisteForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Nom</label>
          <input type="text" formControlName="nom" class="form-control">
        </div>

        <div class="form-group">
          <label>Prénom</label>
          <input type="text" formControlName="prenom" class="form-control">
        </div>

        <div class="form-group">
          <label>Téléphone</label>
          <input type="tel" formControlName="telephone" class="form-control">
        </div>

        <div class="form-group">
          <label>Adresse</label>
          <textarea formControlName="adresse" class="form-control"></textarea>
        </div>

        <div class="form-group">
          <label>Poste</label>
          <input type="text" formControlName="poste" class="form-control">
        </div>

        <div class="form-group">
          <label>Plage horaire</label>
          <input type="text" formControlName="plageHoraire" class="form-control" placeholder="Ex: 9h-17h">
        </div>

        <div class="form-actions">
          <button type="button" (click)="onCancel()" class="btn btn-secondary">
            Annuler
          </button>
          <button type="submit" [disabled]="isLoading" class="btn btn-primary">
            <span *ngIf="isLoading">Enregistrement...</span>
            <span *ngIf="!isLoading">Enregistrer</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
